<article class="c-content-unit">
  <div class="c-button-overlay" style="margin-bottom: .5rem;">
    <a href="#" class="has-overlay-on-hover">
      <img
        src="{{ data.imageUrl }}"
        alt="{{ data.headline }}"
      />
    </a>
    <div class="c-button-overlay__inner">
      <button class="c-button c-button--circle c-button--primary play_button">
        <i
          class="c-button__sprite wbez-sprite"
          style="position: relative; left: 1px;"
        ></i>
      </button>

      <button class="c-button c-button--circle queue_button">
        <i
          class="c-button__sprite wbez-sprite"
        ></i>
      </button>
    </div>
  </div>

  <div class="c-content-unit__copy">
    {% if data.overline %}
      <p class="c-content-unit__overline"><a href="#">{{ data.overline }}</a></p>
    {% endif %}
    <h3 class="c-content-unit__headline"><a href="#">{{ data.headline }}</a></h3>
    {% if data.teaser %}
      <p class="c-content-unit__teaser">{{ data.teaser }}</p>
    {% endif %}
    {% if data.datestamp %}
      <time class="t-datestamp">{{ data.datestamp }}</time>
    {% endif %}
  </div>
</article>
