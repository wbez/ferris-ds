<article class="c-content-unit -row">
  <div class="flex-row" style="display: flex; justify-content: space-between;">
    <div class="c-content-unit__copy">
      {% if data.overline %}
      <p class="c-content-unit__overline t-overline">
        <a href="#">{{ data.overline }}</a>
      </p>
      {% endif %}
      <h2 class="c-content-unit__headline t-headline">
        <a href="#">{{ data.headline }}</a>
      </h2>
      {% if data.teaser %}
      <p class="c-content-unit__teaser">{{ data.teaser }}</p>
      {% endif %} {% if data.datestamp %}
      <time class="t-datestamp">{{ data.datestamp }}</time> {% endif %}
    </div>
    <div
      class="c-content-unit__buttons"
      style="flex: 0 0 auto; margin-left: 5px;"
    >
      <button class="c-button -primary -circle">
        <i class="c-icon c-button__inner t-size-l"
          ><svg aria-hidden="true"><use xlink:href="#play"></use></svg
        ></i>
      </button>

      {# <button class="c-button -circle -s">
          <i class="c-icon c-button__inner t-size-xxs" style="color: currentColor;"
            ><svg aria-hidden="true"><use xlink:href="#plus"></use></svg
          ></i>
        </button> #}
    </div>
  </div>
</article>
