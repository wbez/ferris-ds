<article class="c-content-unit c-content-unit--row">
  <div class="flex-row" style="display: flex; justify-content: space-between;">
    <div class="c-content-unit__copy">
      {% if data.overline %}
        <p class="c-content-unit__overline"><a href="#">{{ data.overline }}</a></p>
      {% endif %}
      <h2 class="c-content-unit__headline">
        <a href="#">{{ data.headline }}</a>
      </h2>
      {% if data.teaser %}
        <p class="c-content-unit__teaser">{{ data.teaser }}</p>
      {% endif %}
      <time class="t-datestamp">{{ data.datestamp }}</time>
    </div>
    <div
      class="c-content-unit__buttons"
      style="flex: 0 0 auto; margin-left: 5px;"
    >
      <button
        class="c-button c-button--primary c-button--circle play_button"
      >
        <i
          class="c-button__sprite wbez-sprite"
          style="position: relative; left: 1px;"
        ></i>
      </button>

      <button class="c-button c-button--circle queue_button">
        <i
          class="c-button__sprite wbez-sprite"
        ></i>
      </button>
    </div>
  </div>
</article>
