<article class="content-unit content-unit--row content-unit--row-featured">
  <div class="flex-row" style="display: flex; justify-content: space-between;">
    <div
      class="content-unit__buttons"
      style="flex: 0 0 auto; margin-right: 10px;"
    >
      <div class="button-overlay">
        <a href="#" class="has-overlay-on-hover">
          <img src="{{ data.imageUrl }}" alt="{{ data.headline }}" />
        </a>
        <div class="button-overlay__inner">
          <button
            class="bez-button bez-button--circle bez-button--primary bez-button--small play_button"
          >
            <i
              class="bez-button__sprite wbez-sprite"
              style="position: relative; left: 1px;"
            ></i>
          </button>
          <button
            class="bez-button bez-button--circle bez-button--small queue_button"
          >
            <i class="bez-button__sprite wbez-sprite"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="content-unit__copy">
      {% if data.overline %}
        <p class="content-unit__overline"><a href="#">{{ data.overline }}</a></p>
      {% endif %}
      <h2 class="content-unit__headline">
        <a href="#">{{ data.headline }}</a>
      </h2>
      {% if data.teaser %}
        <p class="content-unit__teaser">{{ data.teaser }}</p>
      {% endif %}
      <time class="datestamp">{{ data.datestamp }}</time>
    </div>
  </div>
</article>
