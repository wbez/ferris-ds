
{% if className === 'bez-button--circle' or className === 'bez-button--circle-responsive' %}
<button class="bez-button bez-button--circle bez-button--primary play_button">
    <i
        class="bez-button__sprite wbez-sprite"
        style="position: relative; left: 1px;"
    ></i>
</button>
<button class="bez-button bez-button--circle queue_button">
    <i
        class="bez-button__sprite wbez-sprite"
    ></i>
</button>
{% elif className === 'bez-button--outline' %}
<button class="bez-button bez-button--outline has-text-facebook has-bg-facebook has-text-hover-facebook l-align-center-children">
    <span class="bez-button__inner c-icon"><svg aria-hidden="true">
        <use xlink:href="#facebook"></use>
    </svg></span
</button>
{% else %}
<button class="bez-button {{ className }}">
    Button
</button>
{% endif %}
