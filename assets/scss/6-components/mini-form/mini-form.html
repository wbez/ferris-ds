<form class="c-mini-form">
  <div class="c-mini-form__input">
    <div class="c-text-input">
      <input
        placeholder="Your email address"
        id="email"
        name="email"
        aria-label="email address to link"
        type="text"
        class="c-text-input__input is-invalid l-display-block l-width-full has-text-gray-dark has-xxxs-btm-marg"
      />
      <label class="c-text-input__label" for="email"
        >Your email address</label
      >
      <ul>
        <li class="has-text-error has-xxxs-btm-marg t-size-xs">
          First validation error
        </li>
        <li class="has-text-error t-size-xs">
          Second validation error
        </li>
      </ul>
    </div>
  </div>
  <div class="c-mini-form__submit">
    <input
      type="submit"
      class="c-button c-button--s c-button--round l-width-full l-display-block"
      value="Submit"
    />
  </div>
</form>
