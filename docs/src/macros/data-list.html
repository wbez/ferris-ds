{% macro dataList(githubData) %}
  {% for repo in githubData %}
    {% if repo.total_count > 0 %}
    <details class="dropdown ds-dropdown">
      <summary class="button">
          {{ repo.repo }}&nbsp;
          <span class="tag is-rounded">
            <strong>{{ repo.total_count }}</strong>
          </span>
      </summary>
      <ul class="menu-list box ds-dropdown__items">
        {% for result in repo.results %}
        <li><a href="{{ result.url }}">
          {{ result.label }}
        </a></li>
        {% endfor %}
      </ul>
    </details>
    {% endif %}
  {% endfor %}
{% endmacro %}
